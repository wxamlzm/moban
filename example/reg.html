<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header></header>
    <main class="regtable">
      <section>
        <table>
          <caption>用户注册</caption>
          <!-- 重要信息部分 -->
          <tr class="main">
            <td>用户名:</td>
            <td class="input"><input type="text"></td>
          </tr>
          <tr class="main">
            <td>密码:</td>
            <td class="input"><input type="password"></td>
          </tr>
          <tr class="main">
            <td>确认密码:</td>
            <td class="input"><input type="password"></td>
          </tr>
          <tr class="main">
            <td>联系电话:</td>
            <td class="input">
              <input type="text">
            </td>
          </tr>
          <tr class="main">
            <td>电子邮箱:</td>
            <td class="input">
              <input type="email">
            </td>
          </tr>
          <!-- 基本信息 -->
          <tr class="basic">
            <td>性别:</td>
            <td class="input">
              <input type="radio" name="sex" id="nan" value="0">
              <label for="nan">男</label>
              <input type="radio" name="sex" id="nv" value="1">
              <label for="nv">女</label>
            </td>
          </tr>
          <tr class="basic">
            <td>年龄:</td>
            <td>
              <input type="number">
            </td>
          </tr>
          <tr>
            <td>所在城市:</td>
            <td>
              <select name="shen" id="">
                <option value="0">省/直辖市</option>
                <option value="1">浙江</option>
                <option value="2">江苏</option>
                <option value="3">湖北</option>
                <option value="3">四川</option>
                <option value="3">广东</option>
              </select>
            </td>
          </tr>
          <tr>
            
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
